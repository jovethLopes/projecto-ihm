<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca Despadronizado</title>
  <link rel="stylesheet" href="formPedido.css" />
</head>
<body>
  <div class="container">
    <h2>Formulário de Pedido de Livros</h2>
    <form id="formularioPedido">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="livro">Título do Livro:</label>
      <input type="text" id="livro" name="livro" required />

      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required />

      <label for="obs">Observações:</label>
      <textarea id="obs" name="obs" rows="4" placeholder="Ex: Edição, formato, urgência..."></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>

    <!-- Mensagem de sucesso (inicialmente escondida) -->
    <div id="mensagem" class="mensagem-sucesso" style="display: none;">
      Pedido enviado com sucesso ✅!
    </div>
  </div>

  <script>
    const form = document.getElementById("formularioPedido");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Evita recarregamento
      mensagem.style.display = "block"; // Mostra a mensagem
      form.reset(); // Limpa os campos

      // Oculta a mensagem depois de 4 segundos (opcional)
      setTimeout(() => {
        mensagem.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
